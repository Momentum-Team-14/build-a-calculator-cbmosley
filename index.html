<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
<div class="Document"></div>
    <div class="calculator-main">
        <div class="calcDisplay"></div>
        <div class="calcButtons">
            <div class="firstrow">
                <button class="calcclear">C</button>
                <div class="display">Answer</div>
            </div>
            <div class="secondRow">
                <button class="numberSeven">7</button>
                <button class="numberEight">8</button>
                <button class="numberNine">9</button>
                <button class="compDivide">/</button>
            </div>
            <div class="thirdRow">
                <button class="number Four">4</button>
                <button class="number Five">5</button>
                <button class="number Six">6</button>
                <button class="comp mult">&times</button>
            </div>
            <div class="fourthRow">
                <button class="number One">1</button>
                <button class="number Two">2</button>
                <button class="number Three">3</button>
                <button class="comp Sub">-</button>
            </div>
            <div class="fifthRow">
                <button class="number Zero">0</button>
                <button class="comp Period">.</button>
                <button class="comp Equal">=</button>
                <button class="comp Add">+</button>
            </div>
            
            
            
        </div>
        
    </div>
</body>
</html>
